{%if include.member_list %}
<div class="container mt">
    <div class="row">
        <h2 class="mb">{{include.member_type}}</h2>
    
    {% for member in include.member_list %}
        
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-4">
                    <div class="thumbnail">
                        <img src="{{ "/assets/img/members/" | prepend: site.baseurl }}{{ member.img }}" alt="Profile photo of {{member.name}}">                 
                    </div>
                </div>
                <div class="col-sm-8">
                    <h4 class="mt-1">{{ member.name }}</h4>
                    <h5 class="ctitle mt-1">{{ member.position }}</h5>
                    <h6 class="mt-1">{{member.time}}</h6>
                    <p class="text-muted my-0" style="font-size: 12px;">
                        {{ member.text }}
                        {% if member.org %}({{ member.org }}){% endif %}
                    </p>
                </div>
            </div>
        </div>
        
    {% endfor %}
    </div>
</div>
{% endif %}
