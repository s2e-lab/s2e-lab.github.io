{%if include.member_list %}
<div class="container mt">
    <div class="row">
        <h2 class="mb">{{include.member_type}}</h2>
        
        {% for member in include.member_list %}
        <div class="col-lg-2 col-md-2 col-sm-2 centered">
            <div class="he-wrap tpl6 thumbnail" style="max-width: 70%; margin-left: auto; margin-right: auto ;">
                <img src="{{ "/assets/img/members/" | prepend: site.baseurl }}{{ member.img }}" alt="Profile photo of {{member.name}}">                
            </div>
            <h4>{{ member.name }}</h4>
            <h5 class="ctitle">{{ member.position }}</h5>
            <h6>{{member.time}}</h6>
            <p style="font-size: 12px;" class="text-muted">
                {{ member.text }}
                {% if member.org %}<br>{{ member.org }}{% endif %}
            </p>
            
        </div>
        {% endfor %}
        
    </div>
</div>
{% endif %}
