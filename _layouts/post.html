{% include wrap.html %}

<div class="container mtb">
    <div class="row">
        <! -- SINGLE POST -->
        <div class="col-lg-8">
            <!-- Blog Post  -->
            <p><img class="img-responsive" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ page.img }}"></p>
            <a href="{{ page.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ page.title }}</h3></a>
            <p><csmall>{{ page.date | date: "%b %-d, %Y" }}. | By: {{ page.author }}</csmall></p>
            <!-- <p>
                <i class="fa fa-tags" aria-hidden="true">
                {% for c in page.categories %}
                <csmall>{{c}}</csmall>
                {%endfor%}
            </p> -->
              
            {{ content }}

            <div class="spacing"></div>
            <!-- <h6>SHARE:</h6>
            <p class="share">
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-tumblr"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>		 		
            </p> -->
            {% if page.paper_id %}
                {% include view_paper_details.html paper_id=page.paper_id %}
            {% endif %}
        </div><!--/col-lg-8 -->
        
        {% include sidebar.html %}

    </div><!--/row -->
</div><!--/container -->
