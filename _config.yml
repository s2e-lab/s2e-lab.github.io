### GENERAL SETTINGS ###

# Site settings
title: S2E Lab
description: "All about the Security and Software Engineering Lab at the University of Notre Dame!"
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "http://s2e-lab.github.io"
github_username: s2e-lab
github_repo: s2e-lab.github.io

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
permalink: /:categories/:title/
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is



# ORIGINAL TEMPLATE'S COLORS
# Palette: https://palettes.shecodes.io/palettes/267

colors:  
  primary: "#455d7a" 
  primary_rgb: "236,236,236" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#233142" 
  link: "#f95959"
  link_hover: "#e3e3e3"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"

# Palette: https://palettes.shecodes.io/palettes/1313#palette
