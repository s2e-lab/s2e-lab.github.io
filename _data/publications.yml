      - Katy Tarrit
      - Adriana Sejfia
      - Mehdi Mirakhorli
      - Matthias Galster    
    preprint: jss19-preprint.pdf
    to_appear: false
    doi: 10.1016/j.jss.2018.10.030
    virtual: false
    bibtex: |
      @article{santos2019empirical,
        author = {Joanna C. S. Santos and Katy Tarrit and Adriana Sejfia and Mehdi Mirakhorli and Matthias Galster},
        title = {An empirical study of tactical vulnerabilities},
        journal = {Journal of Systems and Software},
        volume = {149},
        pages = {263--284},
        year = {2019},
        issn = {0164-1212},
        doi = {https://doi.org/10.1016/j.jss.2018.10.030},
        url = {http://www.sciencedirect.com/science/article/pii/S0164121218302322},
        keywords = {Software security architecture, Security tactics, Tactical vulnerabilities, Architectural weaknesses},
        abstract = {Architectural security tactics (e.g., authorization, authentication) are used to achieve stakeholders‚Äô security requirements. Security tactics allow the system to react, resist, detect and recover from attacks. Flaws in the adoption of these tactics into the system‚Äôs architecture, an incorrect implementation of security tactics, or deterioration of tactic implementations over time can introduce severe vulnerabilities that are exploitable by attackers. Therefore, in this work, we present the Common Architectural Weakness Enumeration (CAWE), a catalog of known weaknesses rooted in the design or implementation of security tactics which can result in tactical vulnerabilities. We categorized all known software weaknesses as tactic-related and non-tactic related. This way, our CAWE catalog enumerates common weaknesses in a security architecture that can lead to tactical vulnerabilities. From our CAWE catalog, we found 223 different types of tactical vulnerabilities. In this work, we also used this catalog to study tactical vulnerabilities in three large-scale open source projects: Chromium, PHP, and Thunderbird. In a detailed analysis, we identified the most occurring vulnerability types on these projects. From this study we observed that (i) Improper Input Validation and Improper Access Control were the most occurring vulnerability types in Chromium, PHP and Thunderbird and (ii) ‚ÄúValidate Inputs‚Äù and ‚ÄúAuthorize Actors‚Äù were the security tactics mostly affected by these tactical vulnerabilities. Moreover, in a qualitative analysis of 632 tactical vulnerabilities and their fixes in these systems, we characterized their root causes and investigated the way the original developers of each system fixed these vulnerabilities. From this qualitative analysis, we found 44 distinct root causes that lead to these tactical vulnerabilities. The results of this study not only show how architectural weaknesses in systems have created severe vulnerabilities, but also provide recommendations driven by empirical data for addressing such security problems.}
      }

